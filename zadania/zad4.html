<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/zad4.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Задача 4</title>
  </head>

  <body>
    <div class="header-buttons">
      <button onclick="location.href='../zads.html'" class="back-button">К задачам</button>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox" aria-label="Переключить тему">
          <input type="checkbox" id="theme-checkbox" class="theme-switch__input" />
          <div class="theme-switch__container">
            <div class="theme-switch__toggle">
              <svg class="theme-switch__icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" />
              </svg>
            </div>
            <div class="theme-switch__icons">
              <svg class="theme-switch__icon-sun" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" />
              </svg>
              <svg class="theme-switch__icon-moon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18Z" />
              </svg>
            </div>
          </div>
        </label>
      </div>
    </div>
    <h1>Необходимо выбрать название вектора функции.</h1>
    <form id="form">
      <div id="output-container"></div>
      <label for="function-name" id="pmka">Название функции</label>
      <select name="name" id="function-name" class="select" required>
        <option value="">-- Выберите имя функции --</option>
        <option value="0001">Конъюнкция</option>
        <option value="0111">Дизъюнкция</option>
        <option value="0110">Сложение</option>
        <option value="1110">Штрих Шеффера</option>
        <option value="1000">Стрелка Пирса</option>
        <option value="1101">Импликация</option>
        <option value="1001">Эквивалентность</option>
        <option value="0010">Коимпликация</option>
        <option value="1011">Обратная Импликация</option>
        <option value="0100">Обратная Коимпликация</option>
        <option value="0000">Нулевая функция</option>
        <option value="0101">Функция переменной y</option>
        <option value="0011">Функция переменной x</option>
        <option value="1010">Функция Отрицания y</option>
        <option value="1100">Функция Отрицания x</option>
        <option value="1111">Единичная функция</option>
      </select>
      <button type="button" id="button">
        Отправить
      </button>
    </form>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/zad4.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
