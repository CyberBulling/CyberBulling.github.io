<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/zad12.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Задача 12</title>
  </head>

  <body>
    <div class="header-buttons">
      <button onclick="location.href='../zads.html'" class="back-button">
        К задачам
      </button>
      <button class="theme" id="theme"></button>
    </div>
    <h1>Реализация одного из алгоритмов построения ДНФ.</h1>
    <form id="form">
      <label for="vector" class="zad">Введите вектор функции</label>
      <input
        type="text"
        id="vectorInput"
        name="vectorInput"
        required
        placeholder="Например: 10100011"
      />
      <button type="button" onclick="buildDNF() " class="button">
        Построить ДНФ
      </button>
    </form>
    <div id="output-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/zad12.js"></script>
  </body>
</html>
