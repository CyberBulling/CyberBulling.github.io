<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/zad3.css" />

  <body>
    <header>
      <a href="../index.html" class="back-button">Назад на главную</a>
    </header>
    <h1>
      На вход — нулевая и единичная остаточные функции по
      некоторому аргументу и номер аргумента.
    </h1>
    <form id="form">
      <label for="vector">Введите нулевую остаточную</label>
      <input type="text" id="nullvector" name="nullvector" required />
      <label for="vector">Введите единичную остаточную</label>
      <input type="text" id="edvector" name="edvector" required />
      <label>
        <p>Введите номер аргумента</p>
        <input type="text" id="argument" name="argument" min="1" max="6" />
      </label>
      <button type="button" onclick="outputText()">Отправить</button>
    </form>
    <div id="output-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/zad3.js"></script>
  </body>
