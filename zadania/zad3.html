<body>
    <h1>На вход — два вектора (это нулевая и единичная остаточные функции по некоторому аргументу), номер аргумента, на выход — вектор функции.</h1>
    <form id="form">
        <label for="vector">Введите нулевую остаточную</label>
        <input type="text" id="nullvector" name="nullvector" required>
        <label for="vector">Введите единичную остаточную</label>
        <input type="text" id="edvector" name="edvector" required>
        <br>
        <label>
            <p>Введите номер аргумента</p>
            <input type="text" id="argument" name="argument" min="1" max="6">
        </label>
        <button type="button" onclick="outputText()">Отправить</button>
    </form>
    <div id="output-container">

    </div>
    <script src="../js/zad3.js"></script>
</body>
